<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website with Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #a3c0df;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .filter {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #7a95b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Website</h1>
    </header>

    <div class="container">
        <div class="filter">
            <select id="sizeFilter" onchange="filterProducts()">
                <option value="all">Show All</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
            </select>
        </div>

        <div class="product-list" id="product-list">
            <!-- Products will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Shopping Website</p>
    </footer>

        const productList = document.getElementById("product-list");

        function displayProducts(filteredProducts) {
            productList.innerHTML = ""; // Clear existing products
            filteredProducts.forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Size: ${product.size}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const selectedSize = document.getElementById("sizeFilter").value;
            if (selectedSize === "all") {
                displayProducts(products);
            } else {
                const filteredProducts = products.filter(
                    (product) => product.size === selectedSize
                );
                displayProducts(filteredProducts);
            }
        }

        // Display all products initially
        displayProducts(products);
    </script>
